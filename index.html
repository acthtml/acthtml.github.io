---
layout: default
---

<div class="home">

  <!-- <h1 class="page-heading">博文</h1> -->

  <ul class="post-list">
    {% var index = 1;%}
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{% index %}. {{ post.title }}</a>
        </h2>
      </li>
    {% index ++%}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">通过<a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>订阅</p>

</div>
