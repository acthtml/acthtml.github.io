<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="test-child-element">
  <template>
    <h2>test-child-element</h2>
    <p>{{name}}</p>
  </template>

  <script>
    Polymer({
      is : "test-child-element",
      properties : {
        name : {
          type : String,
          value : "child",
          observer : 'nameChanged'
        }
      },
      nameChanged : function(new_value, old_value){
        console.log('child name : ' + new_value + ' ' + old_value + '.')
      }
    })
  </script>
</dom-moudle>
